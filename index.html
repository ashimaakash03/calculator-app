<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div>
            <input
              type="text"
              name="display"
              title="display"
              class="display"
              readonly
            />
          </div>
          <div>
            <button
              type="button"
              value="AC"
              onclick="clearScreen()"
              class="btn clear"
            >
              AC
            </button>
            <button
              type="button"
              value="%"
              onclick="appendToDisplay('%')"
              class="btn operators"
            >
              %
            </button>
            <button
              type="button"
              value="/"
              onclick="appendToDisplay('/')"
              class="btn operators"
            >
              /
            </button>
          </div>
          <div>
            <button
              type="button"
              value="7"
              onclick="appendToDisplay('7')"
              class="btn numbers"
            >
              7
            </button>
            <button
              type="button"
              value="8"
              onclick="appendToDisplay('8')"
              class="btn numbers"
            >
              8
            </button>
            <button
              type="button"
              value="9"
              onclick="appendToDisplay('9')"
              class="btn numbers"
            >
              9
            </button>
            <button
              type="button"
              value="*"
              onclick="appendToDisplay('*')"
              class="btn operators"
            >
              *
            </button>
          </div>
          <div>
            <button
              type="button"
              value="4"
              onclick="appendToDisplay('4')"
              class="btn numbers"
            >
              4
            </button>
            <button
              type="button"
              value="5"
              onclick="appendToDisplay('5')"
              class="btn numbers"
            >
              5
            </button>
            <button
              type="button"
              value="6"
              onclick="appendToDisplay('6')"
              class="btn numbers"
            >
              6
            </button>
            <button
              type="button"
              value="-"
              onclick="appendToDisplay('-')"
              class="btn operators"
            >
              -
            </button>
          </div>
          <div>
            <button
              type="button"
              value="1"
              onclick="appendToDisplay('1')"
              class="btn numbers"
            >
              1
            </button>
            <button
              type="button"
              value="2"
              onclick="appendToDisplay('2')"
              class="btn numbers"
            >
              2
            </button>
            <button
              type="button"
              value="3"
              onclick="appendToDisplay('3')"
              class="btn numbers"
            >
              3
            </button>
            <button
              type="button"
              value="+"
              onclick="appendToDisplay('+')"
              class="btn operators"
            >
              +
            </button>
          </div>
          <div>
            <button
              type="button"
              value="."
              onclick="appendToDisplay('.')"
              class="btn numbers"
            >
              .
            </button>
            <button
              type="button"
              value="0"
              onclick="appendToDisplay('0')"
              class="btn numbers"
            >
              0
            </button>
            <button
              type="button"
              value="="
              onclick="calculate()"
              class="btn equals"
            >
              =
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
